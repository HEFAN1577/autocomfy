<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTOcmfy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .splash-container {
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .splash-logo {
            width: 200px;
            height: auto;
            opacity: 0;
            animation: fadeInLogo 1s ease-in forwards;
            animation-delay: 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInLogo {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .loading-text {
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            opacity: 0;
            animation: fadeInText 0.5s ease-in forwards;
            animation-delay: 1s;
        }

        @keyframes fadeInText {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <img src="image/AUTO.svg" alt="AUTOcmfy Logo" class="splash-logo">
        <div class="loading-text">正在启动...</div>
    </div>
</body>
</html>
